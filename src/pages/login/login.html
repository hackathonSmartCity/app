<ion-header>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="logForm()">
    <div class="container-logo">
      <img class="logo" src="assets/imgs/image.svg" />
    </div>
    <ion-item>
      <!-- <ion-label clearInput>Seu login</ion-label> -->
      <ion-input type="text" [(ngModel)]="username" name="username" placeholder="Seu login"></ion-input>
    </ion-item>
    <ion-item>
      <!-- <ion-label clearInput>Sua senha</ion-label> -->
      <ion-input type="password" [(ngModel)]="password" name="password" placeholder="Sua senha"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Conectar</button>
  </form>
  <button ion-button type="button" (click)="fbLogin()" block>Entre com o Facebook</button>

  <ion-item>
    <span>NÃ£o tem uma conta ainda?</span> <br/><a navPush="CadastroPage">Cadastre-se</a>
  </ion-item>
</ion-content>
