  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Login</ion-label>
      <ion-input type="text" [(ngModel)]="username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-textarea [(ngModel)]="password" name="password"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Conectar</button>
  </form>
  <button ion-button type="button" (click)="fbLogin()" block>Facebook</button>

  {{ return }}
</ion-content>
