<ion-header>

  <ion-navbar>
    <ion-title>Qual deficiência você tem?</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="handcap-bar">
    <ion-searchbar [(ngModel)]="searchText" (ionInput)="onInput($event.target.value)" (ionCancel)="onCancel($event.target.value)"
      (ionClear)="clearSearch()" [placeholder]="Escolher">
    </ion-searchbar>
    <ion-item *ngFor="let choice of temp" (click)=addChoice(choice)>{{choice}}</ion-item>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let choice of choices; let i=index">
        <ion-item>
          {{choice}}
          <ion-icon name="close" (click)="removeChoice(i)"></ion-icon>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
